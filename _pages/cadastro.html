    function cal_total(){
        var qtd = parseInt(document.getElementById('cQuant').value);
        Tot = qtd * 300;
        document.getElementById('cTot').value = Tot
    }
</script>

<div class="conteiner">

<hader class="header">
    <a href="index.html"><img src="../_css/logo.gif"/></a>

    <nav>
        <ul class="menu">

<form method="POST" action="mailt::guedesbarroco@gmail.com" class="form" oninput="cal_total();">

<fieldset class="reserva">
    <legend>Reserva de Produto</legend>
        <p><label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Conpleto"/></p>
        <p><label for='cSenha'>Senha:</label> <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 dígitos"/></p>
        <p><label for="cEmail">E-mail:</label> <input type="email" name="tEmail" id="cEmail" size="20" maxlength="40"/></p>
        <p> <input type="checkbox" name="tPed" id="cPed"/> <label for="cPed">Gostaria de receber um Tennis Heart quando disponível</label></p>
        <p><label for="cCor">Cor:</label> <input type="color" name="tCor" id="cCor"/></p>
        <p><label for="cQuant">Quantidade:</label> <input type="number" name="tQuant" id="cQuant" min="0" max="5" value="0"/></p>
        <p><label for="cTot">Preço Total: R$</label> <input type="text" name="tTot" id="cTot" placeholder="Total a pagar"/></p>
        <button type="reset">Enviar</button>
</fieldset>


</form>
